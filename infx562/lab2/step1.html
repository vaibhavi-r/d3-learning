<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">

		  // EXAMPLE
		  linearmap = d3.scaleLinear()
		              	.domain([0,100])
		                .range([0,10])
	  // this maps 0-100 to 0-10
          // you can test:
		  // linearmap(0) // return 0
          // linearmap(50) // return 50
          // linearmap(7.9) // return 0.79
          // note that this will not return an error if your
		  // input is <0 or >100
		  // so linearmap(110) will give you 11

 //------------------------------------------------------------
		  // Step 1.1
          // look at the documentation for linear
		  // notice that we can return categorical/ordinal
		  // values in the range (e.g., [-1,0,1] -> [red,white,green]

		  // Define colorlin so that values 1,2,3,4 map
		  // to  black, red, green, yellow

		  colorlin = d3.scaleOrdinal()
		  				.domain([1, 2, 3, 4])
		  				.range(["black", "red", "green", "yellow"]);
		  console.log("ColorLin(2) should return red rgb.. " + colorlin(2));

		  // colorlin(2) should return red rgb

 //------------------------------------------------------------
		  // Step 1.2
		  // create a sqrt scale (search for sqrt in the docs)
		  // that maps 0-10  to 0-2000

		  sqrtmap = d3.scaleSqrt()
		  			  .domain([0,10])
		  			  .range([0,2000]);
		  console.log(" sqrtmap(8.5) should return 1843.908..." + (sqrtmap(8.5));
		  console.log(" sqrtmap(5) should return 1414.213..." + sqrtmap(5))

		  // sqrtmap(8.5) should return 1843.908...
		  // sqrtmap(5) should return 1414.213...

 //------------------------------------------------------------
		  // Step 1.3
		  // same as 1.2 but use a power scaling of .3
		  // again map 0-20 to 0-1000
		  // (remember that sqrt is basically a power scale of .5)

          	powmap = d3.scalePow()
          				.exponent(0.3)
          				.domain([0,20])
          				.range([0,1000]);
          	console.log(" powmap(2) should return 501.18723.... " + powmap(2));
          	console.log(" powmap(10) should return 812.2523.." + powmap(10));
          	console.log(" powmap(18) should return 968.8861..." + powmap(18));

		  // powmap(2) should return 501.18723....
		  // powmap(10) should return 812.2523..
		  // powmap(18) should return 968.8861...

 //------------------------------------------------------------
		  // Step 1.4
		  // look at the directions for the threshold scales
		  // create a threshold scale that maps
		  // negative temperature < -1 to blue
		  // between -1 and 0 to white
      	  // between 0 and 1 to black
		  // and >= 1 to red

		  threshmap = d3.scaleThreshold()
		  				.domain([-1, 0, 1])
		  				.range(["blue", "white", "black","red"]);

		  console.log("threshmap(-72) should return blue.." + threshmap(-72));
		  console.log("threshamp(-20) should return blue.." + threshmap(-20));
		  console.log("threshmap(-0.5)  should return white.." + threshmap(-0.5));
		  console.log("threshmap(0.5)  should return black.." + threshmap(0.5));
		  console.log("threshmap(10) should return red.." + threshmap(10));
		  console.log("threshmap(1000) should return red.." + threshmap(1000));


		  // threshmap(-72) and threshamp(-20) should return blue
          // threshmap(-0.5)  should return white
		  //  threshmap (0.5) should return black
          // threshmap(10) and threshmap(1000) should return red

		</script>

	</body>
</html>
