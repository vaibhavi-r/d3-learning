<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
  	<svg width = "250" height = "250">
  		<rect x="0" y="0" width="50" height="50" fill="red"></rect>
  		<rect x="60" y="0" width="50" height="50" fill="green"></rect>
  		<rect x="0" y="60" width="50" height="50" fill="none" stroke ="blue" stroke-width="10"></rect>


  		<line x1="120" y1="0" x2="0" y2="120" 
  			stroke="black" stroke-width="5"
  		/>  		
  		<circle>
  		</circle>	
  		<!--If you don't set the width and height of svg tag, then browser will render svg of an arbitrary size and we will see a rectangle instead of square!-->
  		<!-- x axis goes Left to Right , y axis goes Top to Bottom (WEIRD)-->
  	</svg>


  	<svg width = "250" height = "250">

  		<!--Use the g tag to group elements, and move them all at once.-->
  		<g transform="translate(50,0)">
  		</g>
  	</svg>
  </body>
</html>
